<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLP | Thông tin giá sản phẩm</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/src/img/logo.webp" alt="Forever" />
      </div>
    </header>
    <main>
      <h1>Thông tin giá sỉ - lẻ - cc</h1>
      <i>Forever Living Products (FLP) x Aloe Trading Company (ATC)</i>
      <div class="filter">
        <label for="code-product"
          >Nhập mã sản phẩm
          <input type="text" id="code-product" />
        </label>
        <button id="btn-filter">Tìm kiếm</button>
        <div class="result"></div>
      </div>
      <div class="list-products"></div>
    </main>
    <footer>
      <h3>
        Tham khảo 1 số sản phẩm chính hãng được độc quyền phân phối bởi "Aloe
        Trading Company ATC" thông qua đối tác
      </h3>
      <i
        >Hiện sản phẩm đang phân phối chưa được cập nhật tại đây, hãy chờ cập
        nhật mới nhé !</i
      >
    </footer>
    <script src="./src/app.js"></script>
  </body>
</html>
